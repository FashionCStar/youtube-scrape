<ytd-video-renderer class="style-scope ytd-item-section-renderer" lockup="" prominent-thumb-style="DEFAULT">
  <!--css-build:shady-->

  <div id="dismissable" class="style-scope ytd-video-renderer">
    <ytd-thumbnail use-hovered-property="" class="style-scope ytd-video-renderer">
      <!--css-build:shady-->

      <a id="thumbnail" class="yt-simple-endpoint inline-block style-scope ytd-thumbnail" aria-hidden="true"
        tabindex="-1" rel="null" href="/watch?v=ugRc5jx80yg">
        <yt-img-shadow ftl-eligible="" class="style-scope ytd-thumbnail no-transition"
          style="background-color: transparent;" loaded="">
          <!--css-build:shady--><img id="img" class="style-scope yt-img-shadow" alt="" width="246"
            src="https://i.ytimg.com/vi/ugRc5jx80yg/hqdefault.jpg?sqp=-oaymwEZCPYBEIoBSFXyq4qpAwsIARUAAIhCGAFwAQ==&amp;rs=AOn4CLCwbWzNFlcpJXM7eOOV22yZAuwlUQ">
        </yt-img-shadow>

        <div id="overlays" class="style-scope ytd-thumbnail">
          <ytd-thumbnail-overlay-time-status-renderer class="style-scope ytd-thumbnail" overlay-style="DEFAULT">
            <!--css-build:shady-->
            <yt-icon class="style-scope ytd-thumbnail-overlay-time-status-renderer" disable-upgrade="" hidden="">
            </yt-icon><span class="style-scope ytd-thumbnail-overlay-time-status-renderer" aria-label="15 分 35 秒">
              15:35
            </span>
          </ytd-thumbnail-overlay-time-status-renderer>
          <ytd-thumbnail-overlay-now-playing-renderer class="style-scope ytd-thumbnail">
            <!--css-build:shady-->

            <span class="style-scope ytd-thumbnail-overlay-now-playing-renderer">再生中</span>
          </ytd-thumbnail-overlay-now-playing-renderer>
        </div>
        <div id="mouseover-overlay" class="style-scope ytd-thumbnail"></div>
        <div id="hover-overlays" class="style-scope ytd-thumbnail"></div>
      </a>
    </ytd-thumbnail>
    <div class="text-wrapper style-scope ytd-video-renderer">
      <div id="meta" class="style-scope ytd-video-renderer">
        <div id="title-wrapper" class="style-scope ytd-video-renderer">
          <h3 class="title-and-badge style-scope ytd-video-renderer">
            <ytd-badge-supported-renderer class="style-scope ytd-video-renderer" disable-upgrade="" hidden="">
            </ytd-badge-supported-renderer>
            <a id="video-title" class="yt-simple-endpoint style-scope ytd-video-renderer"
              title="Testing if Sharks Can Smell a Drop of Blood" href="/watch?v=ugRc5jx80yg"
              aria-label="Testing if Sharks Can Smell a Drop of Blood 作成者: Mark Rober 1 年前 15 分 67,116,161 回視聴">
              <yt-formatted-string class="style-scope ytd-video-renderer"
                aria-label="Testing if Sharks Can Smell a Drop of Blood 作成者: Mark Rober 1 年前 15 分 67,116,161 回視聴">
                Testing if Sharks Can Smell a Drop of Blood</yt-formatted-string>
            </a>
          </h3>
          <div id="menu" class="style-scope ytd-video-renderer">
            <ytd-menu-renderer class="style-scope ytd-video-renderer">
              <!--css-build:shady-->

              <div id="top-level-buttons" class="style-scope ytd-menu-renderer"></div>
              <yt-icon-button id="button" class="dropdown-trigger style-scope ytd-menu-renderer">
                <!--css-build:shady--><button id="button" class="style-scope yt-icon-button" aria-label="操作メニュー">
                  <yt-icon class="style-scope ytd-menu-renderer"><svg viewBox="0 0 24 24"
                      preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
                      style="pointer-events: none; display: block; width: 100%; height: 100%;">
                      <g class="style-scope yt-icon">
                        <path
                          d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
                          class="style-scope yt-icon"></path>
                      </g>
                    </svg>
                    <!--css-build:shady-->

                  </yt-icon>
                </button></yt-icon-button>
            </ytd-menu-renderer>
          </div>
        </div>
        <ytd-video-meta-block class="style-scope ytd-video-renderer">
          <!--css-build:shady-->


          <div id="metadata" class="style-scope ytd-video-meta-block">
            <div id="byline-container" class="style-scope ytd-video-meta-block">
              <ytd-channel-name id="channel-name" class="style-scope ytd-video-meta-block">
                <!--css-build:shady-->

                <div id="container" class="style-scope ytd-channel-name">
                  <div id="text-container" class="style-scope ytd-channel-name">
                    <yt-formatted-string id="text" title="" class="style-scope ytd-channel-name complex-string"
                      ellipsis-truncate="" has-link-only_=""><a
                        class="yt-simple-endpoint style-scope yt-formatted-string" spellcheck="false"
                        href="/user/onemeeeliondollars" dir="auto">Mark
                        Rober</a></yt-formatted-string>
                  </div>
                  <paper-tooltip fit-to-visible-bounds="" offset="10" class="style-scope ytd-channel-name"
                    role="tooltip" tabindex="-1">
                    <!--css-build:shady-->


                    <div id="tooltip" class="hidden style-scope paper-tooltip">

                      Mark Rober

                    </div>
                  </paper-tooltip>
                </div>
                <ytd-badge-supported-renderer class="style-scope ytd-channel-name">
                  <!--css-build:shady-->


                  <div class="badge badge-style-type-verified style-scope ytd-badge-supported-renderer">
                    <yt-icon class="style-scope ytd-badge-supported-renderer"><svg viewBox="0 0 24 24"
                        preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
                        style="pointer-events: none; display: block; width: 100%; height: 100%;">
                        <g class="style-scope yt-icon">
                          <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10 S17.52,2,12,2z M9.92,17.93l-4.95-4.95l2.05-2.05l2.9,2.9l7.35-7.35l2.05,2.05L9.92,17.93z"
                            class="style-scope yt-icon"></path>
                        </g>
                      </svg>
                      <!--css-build:shady-->

                    </yt-icon>
                    <span class="style-scope ytd-badge-supported-renderer"></span>
                    <paper-tooltip position="top" class="style-scope ytd-badge-supported-renderer" role="tooltip"
                      tabindex="-1">
                      <!--css-build:shady-->


                      <div id="tooltip" class="hidden style-scope paper-tooltip">
                        確認済み
                      </div>
                    </paper-tooltip>
                  </div>
                  <dom-repeat id="repeat" as="badge" class="style-scope ytd-badge-supported-renderer"><template
                      is="dom-repeat"></template></dom-repeat>
                </ytd-badge-supported-renderer>
              </ytd-channel-name>
              <div id="separator" class="style-scope ytd-video-meta-block">•</div>
            </div>
            <div id="metadata-line" class="style-scope ytd-video-meta-block">

              <span class="style-scope ytd-video-meta-block">6711万 回視聴</span>

              <span class="style-scope ytd-video-meta-block">1 年前</span>
              <dom-repeat strip-whitespace="" class="style-scope ytd-video-meta-block"><template
                  is="dom-repeat"></template></dom-repeat>
            </div>
          </div>
          <div id="additional-metadata-line" class="style-scope ytd-video-meta-block">
            <dom-repeat class="style-scope ytd-video-meta-block"><template is="dom-repeat"></template></dom-repeat>
          </div>

        </ytd-video-meta-block>
      </div>
      <div id="channel-info" class="style-scope ytd-video-renderer" hidden="">
        <a class="style-scope ytd-video-renderer" href="/user/onemeeeliondollars" aria-label="チャンネルに移動">
          <yt-img-shadow width="24" class="style-scope ytd-video-renderer no-transition empty"
            style="background-color: transparent;">
            <!--css-build:shady--><img id="img" class="style-scope yt-img-shadow" alt="" width="24"></yt-img-shadow>
        </a>
        <ytd-channel-name id="channel-name" class="long-byline style-scope ytd-video-renderer" wrap-text="true">
          <!--css-build:shady-->

          <div id="container" class="style-scope ytd-channel-name">
            <div id="text-container" class="style-scope ytd-channel-name">
              <yt-formatted-string id="text" title="" class="style-scope ytd-channel-name" has-link-only_=""><a
                  class="yt-simple-endpoint style-scope yt-formatted-string" spellcheck="false"
                  href="/user/onemeeeliondollars" dir="auto">Mark Rober</a>
              </yt-formatted-string>
            </div>
            <paper-tooltip fit-to-visible-bounds="" offset="10" class="style-scope ytd-channel-name" role="tooltip"
              tabindex="-1">
              <!--css-build:shady-->


              <div id="tooltip" class="hidden style-scope paper-tooltip">

                Mark Rober

              </div>
            </paper-tooltip>
          </div>
          <ytd-badge-supported-renderer class="style-scope ytd-channel-name">
            <!--css-build:shady-->


            <div class="badge badge-style-type-verified style-scope ytd-badge-supported-renderer">
              <yt-icon class="style-scope ytd-badge-supported-renderer"><svg viewBox="0 0 24 24"
                  preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon"
                  style="pointer-events: none; display: block; width: 100%; height: 100%;">
                  <g class="style-scope yt-icon">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10 S17.52,2,12,2z M9.92,17.93l-4.95-4.95l2.05-2.05l2.9,2.9l7.35-7.35l2.05,2.05L9.92,17.93z"
                      class="style-scope yt-icon"></path>
                  </g>
                </svg>
                <!--css-build:shady-->

              </yt-icon>
              <span class="style-scope ytd-badge-supported-renderer"></span>
              <paper-tooltip position="top" class="style-scope ytd-badge-supported-renderer" role="tooltip"
                tabindex="-1">
                <!--css-build:shady-->


                <div id="tooltip" class="hidden style-scope paper-tooltip">
                  確認済み
                </div>
              </paper-tooltip>
            </div>
            <dom-repeat id="repeat" as="badge" class="style-scope ytd-badge-supported-renderer">
              <template is="dom-repeat"></template></dom-repeat>
          </ytd-badge-supported-renderer>
        </ytd-channel-name>
      </div>
      <yt-formatted-string id="description-text" class="style-scope ytd-video-renderer">Scientific
        proof Pixar sits on a throne of lies. Thanks to Bose for their support and for the dopest
        headphones I've ever worn:&nbsp;...</yt-formatted-string>
      <ytd-badge-supported-renderer id="badges" class="style-scope ytd-video-renderer">
        <!--css-build:shady-->


        <div class="badge badge-style-type-simple style-scope ytd-badge-supported-renderer">
          <yt-icon class="style-scope ytd-badge-supported-renderer" disable-upgrade="" hidden="">
          </yt-icon>
          <span class="style-scope ytd-badge-supported-renderer">字幕</span>
        </div>
        <dom-repeat id="repeat" as="badge" class="style-scope ytd-badge-supported-renderer">
          <template is="dom-repeat"></template></dom-repeat>
      </ytd-badge-supported-renderer>
      <div id="buttons" class="style-scope ytd-video-renderer"></div>
    </div>
  </div>
  <div id="dismissed" class="style-scope ytd-video-renderer"></div>
</ytd-video-renderer>
